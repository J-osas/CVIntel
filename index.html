<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Google AI Studio App</title>
  </head>
  <body>
    <div id="root">
      <div style="display: flex; align-items: center; justify-content: center; height: 100vh; font-family: sans-serif; color: #E53A24;">
        Loading CVIntel...
      </div>
    </div>
    <script>
      window.onerror = function(msg, url, lineNo, columnNo, error) {
        var root = document.getElementById('root');
        if (root) {
          root.innerHTML = '<div style="padding: 20px; color: #E53A24; font-family: sans-serif;">' +
            '<h2>Application Error</h2>' +
            '<p>' + msg + '</p>' +
            '<small>' + url + ' line ' + lineNo + '</small>' +
            '</div>';
        }
        return false;
      };
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
